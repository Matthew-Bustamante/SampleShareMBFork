<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <div id="room-name" style="display: none;">{{ room_name }}</div>
</head>
<body>
    <h2>Welcome to the Chat Room: {{ room_name }}</h2>


    <div id="chat-log" style="height: 400px; overflow-y: scroll; border: 1px solid #ccc;"></div>
    <textarea id="chat-message-input" rows="3" placeholder="Type your message here..."></textarea><br>
    <button id="chat-message-submit">Send</button>

    <script>
        const roomName = document.getElementById('room-name').textContent;  // No JSON.parse needed
        const chatSocket = new WebSocket(`ws://${window.location.host}/ws/chat/${roomName}/`);



        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').innerHTML += `<div><strong>${data.user}:</strong> ${data.message}</div>`;
            // Scroll to the bottom of the chat log
            const chatLog = document.querySelector('#chat-log');
            chatLog.scrollTop = chatLog.scrollHeight;
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };


        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // Enter key
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
        };


        //Test output
        console.log('Room Name:', roomName);
        console.log('Host:', window.location.host);
        const websocketUrl = 'ws://' + window.location.host + '/ws/chat/' + roomName + '/';
        console.log('WebSocket URL:', websocketUrl);


    </script>
</body>
</html>
