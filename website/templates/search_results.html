{% extends "base.html" %}

{% block content %}
    <h2>Search Results for "{{ query }}"</h2>

    {% if users %}
        <ul>
            {% for user in users %}
                <li>{{ user.username }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found matching "{{ query }}".</p>
    {% endif %}
{% endblock %}
