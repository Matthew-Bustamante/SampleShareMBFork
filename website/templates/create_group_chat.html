{% extends 'base.html' %}

{% block content %}
<h2>Create Group Chat</h2>
<form method="POST">
    {% csrf_token %}
    <label for="chat_name">Chat Name:</label>
    <input type="text" name="chat_name" required>

    <label for="members">Members (separate usernames with commas):</label>
    <input type="text" name="members" required>

    <button type="submit">Create Group Chat</button>
</form>
{% endblock %}
