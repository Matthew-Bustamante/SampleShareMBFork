{% extends 'base.html' %}

{% block content%}

<div class="col-md-6 offset-md-3">      
    <h1>WELCOME TO SAMPLE SHARE</h1>
    </div>


{% if userPosts %}
    {% for post in userPosts %}
    <ul class="list-group">
        <li class="list-group-item">
            <a href ="{% url 'profile' post.userProfiles.user.username %}">{{ post.userProfiles.user.username }} </a>
        </li>
        <li class="list-group-item">{{ post.postText }}</li>
        <li class="list-group-item">{{ post.samples }}</li>
        
    </ul>
    <a href="{%url 'user_post' post.id%}" class="btn btn-secondary"> View Post </a>
    <br/>
    {% endfor %}
{% endif %}
<br/>


{% endblock %}
