{% extends 'base.html' %}

{% block content %}
<h2>{{ group_chat.chatName }}</h2>

<h3>Messages:</h3>
<ul>
    {% for message in messages %}
    <li><strong>{{ message.sender.username }}</strong>: {{ message.content }} ({{ message.timestamp }})</li>
    {% endfor %}
</ul>

<h3>Send a message:</h3>
<form method="POST" action="{% url 'send_group_message' group_chat.id %}">
    {% csrf_token %}
    <textarea name="message_content" required></textarea>
    <button type="submit">Send Message</button>
</form>

{% endblock %}
